<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Github Profile Finder</title>
</head>

<body class="bg-slate-400 p-6">
    <div class="flex justify-between ">
        <div class="font-Azarina md:text-2xl sm:text-xl  text-slate-800 ">
           <h2>Pvpkishore</h2> 
        </div>
        <div>
            <h1 class="font-ferdoka font-semibold text-slate-800 text-center my-10 sm:text-2xl md:text-4xl">Github
                Profile Finder</h1>
        </div>
        <div>
            <ul class="flex flex-row">
                <li class="linkedin"><a href="https://www.linkedin.com/in/ponnala-venkata-padma-kishor-76679326a/">
                        <img src="./images/linkedin.svg" alt="LinkedIn" class="w-8 h-8 cursor-pointer" />
                    </a></li>
                <li><a href="https://github.com/Pvpkishore">
                        <img src="./images/git.svg" alt="GitHub"  class="w-8 h-8 cursor-pointer"/>
                    </a>
            </ul>
        </div>
    </div>
    <div class="flex justify-center space-x-3 font-poppins md:w-full md:h-full sm:w-30 sm:h-10">
        <input type="text" placeholder="Enter your username"
            class="search-input rounded p-2 outline outline-1 outline-offset-2 font-sans">
        <button
            class="search-btn bg-sky-500 p-2 hover:bg-sky-700 rounded outline outline-2 hover:outline-offset-2 text-xs ">Search
            Profile</button>
    </div>
    <p class="loading-text my-4 md:text-xl text-center sm:text-sm ">Loading Data ! please Wait....</p>
    <div class="git-profile-details mt-6 flex flex-col items-center text-justify text-zinc-100"></div>
    <script src="./script.js"></script>
</body>

</html>
